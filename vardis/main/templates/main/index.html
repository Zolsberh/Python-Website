{% extends 'main/base.html' %}
{% load static %}
{% load main_tags %}

{% block container  %}
    {% show_slider %}

    <h1>{{ title }}</h1>
    <main class="container">
        {% for catalog in catalogs %}
            <a href="{{ catalog.get_absolute_url }}">
                <div class="item">
                    <h1>{{ catalog.title }}</h1>
                    <img src="{{ catalog.photo.url }}">
                </div>
            </a>
        {% endfor %}
    </main>
{% endblock %}
